version: 2
jobs:
  python:
    docker:
      - image: circleci/python:2.7.13
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install Ubuntu dependencies
          command: sudo apt install -y  software-properties-common python-dev libsqlite3-dev zlib1g-dev

      - restore_cache:
          key: requirements-{{ checksum "requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            virtualenv -p /usr/bin/python2.7 venv
            source venv/bin/activate
            pip install -r requirements.txt
            echo "source $(pwd)/venv/bin/activate" >> $BASH_ENV
      - save_cache:
          key: requirements-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
  laravel:
    docker:
      - image: circleci/php:7.1-node-browsers
    working_directory: ~/repo/snosan
    steps:
      - checkout:
          path: ~/repo
      - run: sudo apt install -y libsqlite3-dev zlib1g-dev
      - run: sudo docker-php-ext-install zip
      - run: sudo composer self-update
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - restore_cache:
          keys:
            - node-v1-{{ checksum "package.json" }}
            - node-v1-
      - run: yarn install
      - save_cache:
          key: node-v1-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: touch storage/testing.sqlite
      - run: php artisan migrate --env=testing
      - run: ./vendor/bin/phpunit
  opendata:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo/opendata
    steps:
      - checkout:
          path: ~/repo
      - run: sudo apt install python-dev wkhtmltopdf xvfb
      - run:
          name: Install pip
          command: |
            curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
            sudo python get-pip.py
            rm get-pip.py
      - restore_cache:
            key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Check doc file against OpenAPI specification
          command: |
            ./node_modules/.bin/speccy lint doc.yml -s info-contact -s operation-tags -s operation-operationId -s openapi-tags
      - run:
          name: Build Markdown documentation
          command: |
            sudo pip install open-api-schemas-to-markdown
            sudo pip install grip
            oa-to-md doc.yml schema.md
            mkdir ~/.grip
            mv grip/settings.py ~/.grip/settings.py
            python -m SimpleHTTPServer 8000 &> /dev/null &
            pid=$!
            grip schema.md --export schema.html
            kill "${pid}"
            xvfb-run wkhtmltopdf schema.html schema.pdf
      - store_artifacts:
          path: schema.md
          destination: schema.md
      - store_artifacts:
          path: schema.pdf
          destination: schema.pdf
      - store_artifacts:
          path: schema.html
          destination: schema.html

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements" }}
      - run:
          name: Install dependencies
          command: |
            python -m venv venv || virtualenv -p /usr/bin/python2.7 venv
            . venv/bin/activate
            pip install -e .[dev]
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements" }}

      - run:
          name: Run test suite
          command: |
            . venv/bin/activate
            nosetests .
workflows:
  version: 2
  python_and_laravel:
    jobs:
      - python
      - laravel
      - opendata
